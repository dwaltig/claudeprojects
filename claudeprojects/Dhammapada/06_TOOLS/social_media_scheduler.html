<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhammapada Reborn - Social Media Scheduler</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0a12;
            --bg-card: #14141f;
            --accent-gold: #d4a574;
            --accent-blue: #4a6fa5;
            --text-light: #e8e6e3;
            --text-muted: #8a8a8a;
            --success: #4a9c6d;
            --border: #2a2a3a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, #1a1a2e 100%);
            min-height: 100vh;
            color: var(--text-light);
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--accent-gold), var(--accent-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 1.1rem;
            font-weight: 300;
        }

        .date-display {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .current-date {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--accent-gold);
        }

        .progress-bar {
            background: var(--border);
            border-radius: 10px;
            height: 8px;
            margin-top: 1rem;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-gold), var(--accent-blue));
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        .progress-text {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .section-title span {
            color: var(--accent-gold);
        }

        .task-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .task-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .task-card:hover {
            border-color: var(--accent-blue);
            transform: translateY(-2px);
        }

        .task-card.completed {
            opacity: 0.6;
            border-color: var(--success);
        }

        .task-card.completed .task-title {
            text-decoration: line-through;
        }

        .checkbox {
            width: 28px;
            height: 28px;
            border: 2px solid var(--accent-gold);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: all 0.3s ease;
        }

        .task-card.completed .checkbox {
            background: var(--success);
            border-color: var(--success);
        }

        .checkbox svg {
            width: 16px;
            height: 16px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .task-card.completed .checkbox svg {
            opacity: 1;
        }

        .task-content {
            flex: 1;
        }

        .task-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.3rem;
        }

        .task-meta {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .task-platform {
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
            background: var(--border);
            padding: 0.2rem 0.6rem;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-top: 0.5rem;
        }

        .task-platform.instagram {
            background: linear-gradient(45deg, #405de6, #5851db, #833ab4, #c13584, #e1306c);
            color: white;
        }

        .task-platform.facebook {
            background: #1877f2;
            color: white;
        }

        .add-task-section {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .add-task-form {
            display: flex;
            gap: 1rem;
        }

        .add-task-form input {
            flex: 1;
            background: var(--bg-dark);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0.8rem 1rem;
            color: var(--text-light);
            font-family: 'Outfit', sans-serif;
            font-size: 1rem;
        }

        .add-task-form input:focus {
            outline: none;
            border-color: var(--accent-gold);
        }

        .add-task-form button {
            background: linear-gradient(90deg, var(--accent-gold), var(--accent-blue));
            border: none;
            border-radius: 8px;
            padding: 0.8rem 1.5rem;
            color: white;
            font-family: 'Outfit', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .add-task-form button:hover {
            transform: scale(1.02);
        }

        .quote {
            text-align: center;
            padding: 2rem;
            color: var(--text-muted);
            font-style: italic;
            border-top: 1px solid var(--border);
            margin-top: 2rem;
        }

        .quote-text {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            color: var(--text-light);
        }

        .clear-completed {
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0.5rem 1rem;
            color: var(--text-muted);
            font-family: 'Outfit', sans-serif;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 1rem;
        }

        .clear-completed:hover {
            border-color: var(--accent-gold);
            color: var(--accent-gold);
        }

        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            .add-task-form {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽµ Dhammapada Reborn</h1>
            <p class="subtitle">Social Media Scheduler</p>
        </header>

        <div class="date-display">
            <div class="current-date" id="currentDate"></div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText"></div>
        </div>

        <div class="section-title"><span>ðŸ“±</span> Today's Posts</div>
        
        <div class="task-list" id="taskList"></div>

        <div class="add-task-section">
            <div class="section-title"><span>âž•</span> Add Custom Task</div>
            <form class="add-task-form" id="addTaskForm">
                <input type="text" id="newTask" placeholder="Add a new task..." required>
                <button type="submit">Add</button>
            </form>
        </div>

        <button class="clear-completed" id="clearCompleted">Clear Completed Tasks</button>

        <div class="quote">
            <div class="quote-text">"Your mind writes the first verse. Your hands just play along."</div>
            <div>â€” Dhammapada Reborn</div>
        </div>
    </div>

    <script>
        // Default tasks - Dhammapada posting schedule
        const defaultTasks = [
            { id: 1, title: "Post 'Get Your Head Right' to Instagram", platform: "instagram", song: 1, completed: false },
            { id: 2, title: "Post 'Get Your Head Right' to Facebook", platform: "facebook", song: 1, completed: false },
            { id: 3, title: "Post 'Put That Record Down' to Instagram", platform: "instagram", song: 2, completed: false },
            { id: 4, title: "Post 'Put That Record Down' to Facebook", platform: "facebook", song: 2, completed: false },
            { id: 5, title: "Post 'We All Running Out of Time' to Instagram", platform: "instagram", song: 3, completed: false },
            { id: 6, title: "Post 'We All Running Out of Time' to Facebook", platform: "facebook", song: 3, completed: false },
            { id: 7, title: "Post 'Stand Like a Mountain' to Instagram", platform: "instagram", song: 4, completed: false },
            { id: 8, title: "Post 'Stand Like a Mountain' to Facebook", platform: "facebook", song: 4, completed: false },
        ];

        // Load tasks from localStorage or use defaults
        let tasks = JSON.parse(localStorage.getItem('dhammapada-tasks')) || [...defaultTasks];

        // Update current date display
        function updateDate() {
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const today = new Date().toLocaleDateString('en-US', options);
            document.getElementById('currentDate').textContent = today;
        }

        // Update progress bar
        function updateProgress() {
            const completed = tasks.filter(t => t.completed).length;
            const total = tasks.length;
            const percentage = total > 0 ? (completed / total) * 100 : 0;
            
            document.getElementById('progressFill').style.width = `${percentage}%`;
            document.getElementById('progressText').textContent = `${completed} of ${total} tasks completed`;
        }

        // Render tasks
        function renderTasks() {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';

            tasks.forEach(task => {
                const taskCard = document.createElement('div');
                taskCard.className = `task-card ${task.completed ? 'completed' : ''}`;
                taskCard.onclick = () => toggleTask(task.id);

                taskCard.innerHTML = `
                    <div class="checkbox">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
                            <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/>
                        </svg>
                    </div>
                    <div class="task-content">
                        <div class="task-title">${task.title}</div>
                        ${task.platform ? `
                            <span class="task-platform ${task.platform}">
                                ${task.platform === 'instagram' ? 'ðŸ“¸ Instagram' : 'ðŸ“˜ Facebook'}
                            </span>
                        ` : ''}
                    </div>
                `;

                taskList.appendChild(taskCard);
            });

            updateProgress();
        }

        // Toggle task completion
        function toggleTask(id) {
            tasks = tasks.map(task => 
                task.id === id ? { ...task, completed: !task.completed } : task
            );
            saveTasks();
            renderTasks();
        }

        // Add new task
        document.getElementById('addTaskForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const input = document.getElementById('newTask');
            const title = input.value.trim();
            
            if (title) {
                const newTask = {
                    id: Date.now(),
                    title: title,
                    platform: null,
                    completed: false
                };
                tasks.push(newTask);
                saveTasks();
                renderTasks();
                input.value = '';
            }
        });

        // Clear completed tasks
        document.getElementById('clearCompleted').addEventListener('click', () => {
            tasks = tasks.filter(task => !task.completed);
            saveTasks();
            renderTasks();
        });

        // Save tasks to localStorage
        function saveTasks() {
            localStorage.setItem('dhammapada-tasks', JSON.stringify(tasks));
        }

        // Initialize
        updateDate();
        renderTasks();
    </script>
</body>
</html>
